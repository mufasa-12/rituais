<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Sigilos Mágicos</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="site-container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h2>Meus Sigilos</h2>
                <div id="thumbnail-container" class="thumbnail-grid">
                    </div>
            </div>

            <div class="sidebar-section">
                <h2>Ferramentas</h2>
                <label for="imageUpload" class="sidebar-button upload-button">
                    Carregar Novo Sigilo
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </label>
                <button id="saveCompositionButton" class="sidebar-button">Salvar Composição</button>
            </div>

            <div class="sidebar-section">
                <h2>Composições Salvas</h2>
                <div id="saved-compositions-panel" class="thumbnail-grid">
                    <p class="empty-panel-message">Nenhuma composição salva ainda.</p>
                </div>
            </div>
        </aside>

        <main id="drawing-area">
            <p class="drawing-area-placeholder">Arraste sigilos da barra lateral ou carregue novos para começar.</p>
        </main>
    </div>

    <footer>
        <p>Arraste para mover, use o scroll do mouse sobre um sigilo para redimensionar.</p>
    </footer>

    <script src="sigilos.js"></script>
    <script src="script.js"></script>
</body>
</html>

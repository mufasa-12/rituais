<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo de Sigilos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>Círculo de Sigilos Mágicos</h1>
        <div class="controls">
            <label for="imageUpload" class="upload-button">Carregar Novo Sigilo</label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>
    </header>

    <main id="drawing-area">
        </main>

    <footer>
        <p>Arraste para mover, use o scroll do mouse sobre um sigilo para redimensionar.</p>
    </footer>

    <script src="sigilos.js"></script>
    <script src="script.js"></script>
</body>
</html>
